<div class="container-fluid"  *ngIf="!showDuration">
  <div class="custom-card text-center">
    <button routerLink="/country" class="btn btn-secondary">Volver
    </button>

    <img src="../../../../assets/imagen5.svg" alt="Pais" class="country-image-large mb-4">
    
    <h2 class="fw-semibold mb-4">¿Qué tipo de estancia necesitas gestionar?</h2>
    
    
    <button (click)="onClickDuration('short')" class="btn btn-outline-primary mt-4">Estancia de corta duración</button>
    <button (click)="onClickDuration('long')" class="btn btn-outline-primary mt-4">Estancia de larga duración</button>
    
  </div>
</div>



<!-- Duración -->
<div class="container-fluid" *ngIf="showDuration">
  <button (click)="volver()" class="btn btn-secondary">Volver</button>

  <div class="custom-card text-center">
    <h2 class="fw-semibold mb-4">Estancias de {{ selectedDuration }} duración</h2>

    <img src="../../../../assets/imagen8.svg" alt="Pais" class="country-image-large mb-4">

    <h4>Elige una opción</h4>

    <div class="form-group mb-3">
      <select class="form-select custom-select" (change)="onSelectChange($event)">
        <option value="" disabled selected>Selecciona una opción</option>
        <option *ngFor="let item of listProcesses" [value]="item.id_process || ''">
          {{ item.name }}
        </option>
      </select>
    </div>
  </div>
</div>
