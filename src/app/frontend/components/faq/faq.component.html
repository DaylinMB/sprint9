<div class="container-fluid">
    <!-- <button (click)="volver()" class="btn btn-secondary mb-3">Volver</button> -->

    <div class="bottom-section">
        <div class="accordion" id="accordionExample">
            <p *ngIf="filteredFaqs.length === 0" class="text-center text-muted">
                No se encuentran preguntas con esta referencia en.
            </p>

            <div *ngFor="let faq of filteredFaqs; let i = index" class="accordion-item custom-accordion-item">
                <button (click)="toggleAccordion(i)" class="accordion-button custom-accordion-button" [class.collapsed]="openIndex !== i" type="button">
                    {{ faq.question }}
                </button>

                <div [id]="'collapse' + i" class="accordion-collapse collapse" [class.show]="openIndex === i" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
                    <div class="accordion-body custom-accordion-body">
                        <p>{{ faq.answer }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-headfaq *ngIf="showHeadfaq" (closeEvent)="showHeadfaq = false"></app-headfaq>

<app-navbottom></app-navbottom>
