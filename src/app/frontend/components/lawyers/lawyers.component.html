<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <!-- Si no hay abogados, muestra un mensaje -->
    <p *ngIf="lawyers.length === 0" class="text-center text-muted">
      No hay abogados disponibles.
    </p>

    <!-- Mostrar los abogados usando un *ngFor -->
    <div *ngFor="let lawyer of lawyers" class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img
          *ngIf="lawyer.photo_url"
          [src]="lawyer.photo_url"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ lawyer.name }}</h5>
          <p class="card-text">Teléfono: {{ lawyer.phone }}</p>
          <p class="card-text">Correo: {{ lawyer.mail }}</p>
          <!-- Si no hay foto, muestra un ícono o mensaje por defecto -->
          <p *ngIf="!lawyer.photo_url" class="text-center text-muted">
            Foto no disponible
          </p>
        </div>
      </div>
    </div>
  </div>
</div>



<app-navbottom></app-navbottom>
